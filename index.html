<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="flex">
    <div class="w-3/5">
      <div class="flex flex-col w-3/5 mx-auto">
        <div class="my-8">

          </svg>
        </div>
        <div class="my-4">
          <button class="text-white py-1 bg-black w-full rounded-md"><i class="fa-brands fa-apple"></i> Pay</button>
        </div>
        <div class="border border-solid border-gray-300 mt-4 w-full h-px"></div>
        <div class="flex flex-col w-full mt-4">
          <label for="" class="font-medium md:text-xs text-sm">Email address</label>
          <input type="text" class="rounded-md border border-solid border-gray-300">
        </div>
        <div class="flex flex-col w-full mt-4">
          <label for="" class="font-medium md:text-xs text-sm">Name on card</label>
          <input type="text" class="rounded-md border border-solid border-gray-300">
        </div>
        <div class="flex flex-col w-full mt-4">
          <label for="" class="font-medium md:text-xs text-sm">Card number</label>
          <input type="text" class="rounded-md border border-solid border-gray-300">
        </div>
        <div class="flex w-full gap-2 mt-4">
          <div class="flex flex-col w-4/5">
            <label for="" class="font-medium md:text-xs text-sm">Expiration date(MM/YY)</label>
            <input type="text" class="rounded-md border border-solid border-gray-300">
          </div>
          <div class="flex flex-col w-1/5">
            <label for="" class="font-medium md:text-xs text-sm">CVC</label>
            <input type="text" class="rounded-md border border-solid border-gray-300">
          </div>
        </div>
        <div class="flex flex-col w-full mt-4">
          <label for="" class="font-medium md:text-xs text-sm">Address</label>
          <input type="text" class="rounded-md border border-solid border-gray-300">
        </div>
        <div class="flex gap-2 w-full mt-4">
          <div class="flex flex-col w-1/3">
            <label for="" class="font-medium md:text-xs text-sm">City</label>
            <input type="text" class="w-full rounded-md border border-solid border-gray-300">
          </div>
          <div class="flex flex-col w-1/3">
            <label for="" class="font-medium md:text-xs text-sm">State / Province</label>
            <input type="text" class="w-full rounded-md border border-solid border-gray-300">
          </div>
          <div class="flex flex-col w-1/3">
            <label for="" class="font-medium md:text-xs text-sm">Postal Code</label>
            <input type="text" class="w-full rounded-md border border-solid border-gray-300">
          </div>
        </div>
        <div class="my-4 flex gap-1">
          <input type="checkbox">
          <label for="" class="font-medium md:text-xs text-sm">Billing address is the same as shipping address</label>
        </div>
        <input type="button" value="Pay $341.64" class="text-white py-1 bg-indigo-700 w-full rounded-md">
        <div class="text-center my-4 text-gray-500 flex gap-1 justify-center items-center">
          <i class="fa-solid fa-lock"></i><span>Payment details stored in plain text</span>
        </div>
      </div>
    </div>
    <div class="bg-slate-100 w-2/5 p-4">
      <div class="flex gap-4">
        <div class="w-2/5 rounded-md overflow-hidden">
          <img src="prouduct.webp" alt="" class="object-cover">
        </div>
        <div class="flex flex-col w-3/5 justify-between">
          <div class="flex flex-col">
            <h6 class="font-medium">Micro Backpack</h6>
            <span class="font-medium">$70.00</span>
            <span class="text-gray-500">Moss</span>
            <span class="text-gray-500">5L</span>
          </div>
          <div class="flex gap-2 items-center">
            <a href="#" class="text-indigo-700">Edit</a> 
            <span class="text-gray-400">|</span>
            <a href="#" class="text-indigo-700">Remove</a>
          </div>
        </div>
      </div>
      <div class="border border-solid border-gray-300 my-4 w-full h-px"></div>
      <div class="flex gap-4">
        <div class="w-2/5 rounded-md overflow-hidden">
          <img src="prouduct.webp" alt="" class="object-cover">
        </div>
        <div class="flex flex-col w-3/5 justify-between">
          <div class="flex flex-col">
            <h6 class="font-medium">Micro Backpack</h6>
            <span class="font-medium">$70.00</span>
            <span class="text-gray-500">Moss</span>
            <span class="text-gray-500">5L</span>
          </div>
          <div class="flex gap-2 items-center">
            <a href="#" class="text-indigo-700">Edit</a> 
            <span class="text-gray-400">|</span>
            <a href="#" class="text-indigo-700">Remove</a>
          </div>
        </div>
      </div>
      <div class="border border-solid border-gray-300 my-4 w-full h-px"></div>
      <div class="flex gap-4">
        <div class="w-2/5 rounded-md overflow-hidden">
          <img src="prouduct.webp" alt="" class="object-cover">
        </div>
        <div class="flex flex-col w-3/5 justify-between">
          <div class="flex flex-col">
            <h6 class="font-medium">Micro Backpack</h6>
            <span class="font-medium">$70.00</span>
            <span class="text-gray-500">Moss</span>
            <span class="text-gray-500">5L</span>
          </div>
          <div class="flex gap-2 items-center">
            <a href="#" class="text-indigo-700">Edit</a> 
            <span class="text-gray-400">|</span>
            <a href="#" class="text-indigo-700">Remove</a>
          </div>
        </div>
      </div>
      <div class="border border-solid border-gray-300 my-4 w-full h-px"></div>
      <div>
        <div>
          <label for="" class="font-medium md:text-xs text-sm">Discount code</label>
          <div class="flex gap-3 mb-4">
            <input type="text" class="w-5/6 rounded-md border border-solid border-gray-300">
            <button class="w-1/6 rounded-md border border-solid border-gray-300 bg-slate-300 p-0.5 text-gray-600">Apply</button>
          </div>
        </div>
        <div>
          <div class="flex justify-between my-3">
            <span class="text-gray-500">Subtotal</span>
            <span class="font-medium">$210.00</span>
          </div>
          <div class="flex justify-between my-3">
            <div>
              <span class="text-gray-500">Discount</span>
              <span class="bg-slate-300 p-1 rounded-xl text-xs text-gray-500">CHEAPSKATE</span>
            </div>
            <span class="font-medium">-$24.00</span>
          </div>
          <div class="flex justify-between my-3">
            <span class="text-gray-500">Taxes</span>
            <span class="font-medium">$23.68</span>
          </div>
          <div class="flex justify-between my-3">
            <span class="text-gray-500">Shipping</span>
            <span class="font-medium">$22.00</span>
          </div>
        </div>
        <div class="border border-solid border-gray-300 my-4 w-full h-px"></div>
        <div class="flex justify-between">
          <span class="font-medium">Total</span>
          <span class="font-medium">$341.68</span>
        </div>
      </div>
    </div>
  </div>
